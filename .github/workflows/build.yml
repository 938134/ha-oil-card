name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist && chmod -R 777 dist

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List dist directory
        run: ls -al dist

      - name: Package dist directory into zip
        run: zip -r ha-oil-card-dist.zip dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ha-oil-card-dist
          path: ha-oil-card-dist.zip
