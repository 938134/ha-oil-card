name: Build and Release

on:
  push:
    paths:
      - '.github/workflows/build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist && chmod -R 777 dist

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List dist directory
        run: ls -al dist

      - name: Package dist directory into zip
        run: zip -r ha-oil-card-dist.zip dist

      - name: Generate a unique release tag
        id: generate_tag
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          tag_name="v$timestamp"
          echo "tag_name=$tag_name" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.generate_tag.outputs.tag_name }}
          release_name: Release ${{ steps.generate_tag.outputs.tag_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ha-oil-card-dist.zip
          asset_name: ha-oil-card-dist.zip
          asset_content_type: application/zip
